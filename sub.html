<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 기술 스택 vs 시장 요구 기술</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>내 기술 스택 vs 시장 요구 기술</h1>
    </header>
    
    <section class="comparison">
        <div class="chart-container">
            <canvas id="radarChart"></canvas>
        </div>
        <div class="details">
            <h2>분석 결과</h2>
            <p>당신의 기술 스택과 시장에서 요구하는 기술을 비교 분석합니다.</p>
            <ul>
                <li>백엔드 적합도: <span id="backend-score"></span>%</li>
                <li>프론트엔드 적합도: <span id="frontend-score"></span>%</li>
                <li>데이터 사이언스 적합도: <span id="data-score"></span>%</li>
                <li>AI 적합도: <span id="ai-score"></span>%</li>
            </ul>
            <h3>추천 학습 기술</h3>
            <p id="recommended-skills"></p>
        </div>
    </section>
    
    <script src="sub.js"></script>
</body>
</html>
